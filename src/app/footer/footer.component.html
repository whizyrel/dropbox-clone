<footer class="d-flex flex-column w-100 py-5 bg-black text-white">
    <div class="d-flex flex-wrap container pt-3">
        <div *ngFor="let section of footerContents; index as i" class="d-flex flex-column h-100 my-2 px-2 px-sm-3" style="flex-basis: auto; flex-grow: .5">
            <h1 class="mat-h1 fw-bold">{{ section.header }}</h1>

            <div *ngFor="let link of section.links" class="d-flex flex-column ">
                <a class="my-1" href=""><span class="mat-h3">{{link.title}}</span></a>
            </div>
        </div>
    </div>

    <div class="d-flex flex-column container p-2">
        <div class="d-flex flex-wrap my-4 py-3 border-white border-bottom" style="width: fit-content;">
            <a class="me-2 py-3"
                href="https://twitter.com/Dropbox" rel="noreferrer" target="_blank">
                <span>
                    <svg viewBox="0 0 24 24" fill="none"
                        class="dig-UIIcon" width="32" height="32" focusable="false">
                        <path
                            d="M9.026 18.51c6.038 0 9.341-5.007 9.341-9.341 0-.141 0-.282-.006-.423A6.689 6.689 0 0 0 20 7.043a6.654 6.654 0 0 1-1.889.519 3.303 3.303 0 0 0 1.447-1.819 6.53 6.53 0 0 1-2.087.794A3.277 3.277 0 0 0 15.076 5.5a3.287 3.287 0 0 0-3.284 3.285c0 .256.032.505.083.749a9.323 9.323 0 0 1-6.767-3.432 3.292 3.292 0 0 0 1.018 4.386 3.32 3.32 0 0 1-1.486-.41v.045a3.29 3.29 0 0 0 2.632 3.22 3.198 3.198 0 0 1-.865.115c-.21 0-.416-.019-.614-.057a3.283 3.283 0 0 0 3.067 2.28 6.585 6.585 0 0 1-4.079 1.408A6.32 6.32 0 0 1 4 17.044a9.339 9.339 0 0 0 5.026 1.466Z"
                            fill="currentColor"></path>
                    </svg>
                </span>
            </a>

            <a class="me-2 py-3"
                href="https://www.facebook.com/Dropbox/" rel="noreferrer" target="_blank">
                <span>
                    <svg viewBox="0 0 24 24" fill="none"
                        class="dig-UIIcon" width="32" height="32" focusable="false">
                        <path
                            d="M20 12a8 8 0 0 0-8-8 8.001 8.001 0 0 0-1.25 15.903v-5.59H8.719V12h2.031v-1.762c0-2.005 1.194-3.113 3.022-3.113.875 0 1.79.156 1.79.156V9.25h-1.009c-.994 0-1.303.617-1.303 1.25V12h2.219l-.355 2.313H13.25v5.59A8.001 8.001 0 0 0 20 12Z"
                            fill="currentColor"></path>
                    </svg>
                </span>
            </a>

            <a class="me-2 py-3"
                href="https://www.youtube.com/user/dropbox" rel="noreferrer" target="_blank">
                <span>
                    <svg viewBox="0 0 24 24" fill="none"
                        class="dig-UIIcon" width="32" height="32" focusable="false">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M19.148 7.358c.249.248.427.557.519.896.329 1.248.333 3.851.333 3.851s0 2.604-.333 3.852a2.006 2.006 0 0 1-1.415 1.414c-1.247.335-6.252.335-6.252.335s-5.004 0-6.25-.335a2.004 2.004 0 0 1-1.415-1.414C4 14.709 4 12.105 4 12.105s0-2.603.335-3.85a2.003 2.003 0 0 1 1.414-1.42C6.995 6.5 12 6.5 12 6.5s5.004 0 6.252.34c.34.091.648.27.896.518Zm-4.59 4.747-4.158-2.4v4.8l4.158-2.4Z"
                            fill="currentColor"></path>
                    </svg>
                </span>
            </a>
        </div>

        <div class="d-flex flex-wrap">
            <mat-icon class="my-auto">language</mat-icon>
            <p class="ms-2 my-auto mat-h2">English (United States)</p>
            <button mat-icon-button class="ms-3 my-auto">
                <mat-icon class="m-auto">navigate_next</mat-icon>
            </button>
        </div>
    </div>
</footer>
