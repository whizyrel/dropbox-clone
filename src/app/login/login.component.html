                <div class="d-flex mb-2 py-1">
                    <h2 class="me-2 my-auto mat-h2">Sign in</h2>
                    <span class="ms-auto my-auto">or</span>
                    <a href="" class="ms-1 my-auto">
                        <h3 class="ms-2 mb-0 mat-h3 text-primary">create an account</h3>
                    </a>
                </div>

                    <mat-divider class="w-100 my-auto" color="accent"></mat-divider>
                    <span class="mx-3 my-auto mat-h2" style="line-height: 1.5rem;">or</span>
                    <mat-divider class="w-100 my-auto" color="accent"></mat-divider>
                </div>

                <form [formGroup]="form" class="d-flex flex-column w-100 py-2">
                    <div class="d-flex flex-column mb-2 mat-h2 text-secondary">
                        <span class="mat-h2 mb-1">Email</span>
                        <input formControlName="email" type="text" class="w-100 px-2 py-2 rounded-1 border border-1 border-secondary">
                    </div>

                    <div class="d-flex flex-column mb-2 mat-h2 text-secondary">
                        <span class="mat-h2 mb-1">Password</span>
                        <input formControlName="password" type="password" class="w-100 px-2 py-2 rounded-1 border border-1 border-secondary">
                    </div>

                    <div class="d-flex py-2">
                        <div class="d-flex my-auto">
                            <input class="me-2 my-auto" type="checkbox">
                            <span class="my-auto mat-h3 text-dark">Remember me</span>
                        </div>
                        <button mat-flat-button color="accent" class="ms-auto py-2 rounded-2" (click)="signInWithEmailAndPassword()">
                            <span>Sign in</span>
